<ion-content>
  <ion-item>
    <ion-img class='bgimg' [src]='profileimg'></ion-img>
  </ion-item>
<div class='label'>
  <ion-label class='name'>{{name}}</ion-label><br />
  <ion-label class='email'>{{email}}</ion-label>
</div>
<div id='score'>
  <ion-img [src]='points'></ion-img>
  <ion-label>{{point}}</ion-label>
</div>
<div id='pending'>
  <ion-label class='pen_label'>Pending Masks</ion-label><br />
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-start ms_lab"  size='4'>
        <ion-label>Masks:</ion-label>
      </ion-col>
      <ion-col class="ion-align-self-start">
        <ion-label class='ms_val_lab'>{{pending}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-button expand="block" (click)='logout()' color="dark">Logout&nbsp;<ion-icon name="power-outline"></ion-icon></ion-button>
</ion-content>
